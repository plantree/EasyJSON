language: cpp

dist: trusty
sudo: required

compiler:
  - clang
  - gcc
matrix:
  include:
  - os: linux
    compiler: gcc
    env: COMPILER=g++-4.9
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: g++-4.9
    before_script:
      - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
      - sudo apt-get update -q
      - sudo apt-get install g++-4.9 -y
      - cd build
      - g++-4.9 -std=c++11 test.cpp

script: 
  - $CXX --version
